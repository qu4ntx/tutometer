<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutometer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tutometer</h1>
        <p>Your Tutoring Sessions Overview</p>

        <!-- Tab buttons -->
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Summary')" id="defaultOpen">Summary</button>
            <button class="tablinks" onclick="openTab(event, 'History')">History</button>
            <button class="tablinks" onclick="openTab(event, 'AboutTutee')">About Tutee</button>
        </div>

        <!-- Tab content -->
        <div id="Summary" class="tabcontent">
            <h2>Summary</h2>
            <div class="summary-item">
                <p><strong>Sessions Completed:</strong> <span id="sessions-done">0</span></p>
            </div>
            <div class="summary-item">
                <p><strong>Sessions Paid For:</strong> <span id="sessions-paid">0</span></p>
            </div>
            <div class="summary-item">
                <p><strong>Progress:</strong> <span id="progress">0/0</span></p>
            </div>
        </div>

        <div id="History" class="tabcontent">
            <h2>History</h2>
            <ul id="history-list"></ul>
        </div>

        <div id="Tutee" class="tabcontent">
            <h2>Elisha</h2>
            <h3>Topics Covered</h3>
            <ul id="topics-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
