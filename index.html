<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutometer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tutometer</h1>
        <p>Your Tutoring Sessions Overview</p>

        <h2>Summary</h2>
        <p><strong>Sessions Completed:</strong> <span id="sessions-done">0</span></p>
        <p><strong>Sessions Paid For:</strong> <span id="sessions-paid">0</span></p>
        <p><strong>Progress:</strong> <span id="progress">0/0</span></p>

        <h2>History</h2>
        <ul id="history-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
