<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutometer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tutometer</h1>
        <p>Track your tutoring sessions and payments effortlessly!</p>

        <form id="session-form">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="rate">Rate per Hour ($):</label>
                <input type="number" id="rate" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="paid">Amount Paid ($):</label>
                <input type="number" id="paid" step="0.01" required>
            </div>
            <button type="submit">Add Session</button>
        </form>

        <h2>Session History</h2>
        <ul id="session-list"></ul>

        <h2>Balance Due</h2>
        <p id="balance">$0.00</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
