<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutometer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tutometer</h1>
        <p>Your Tutoring Sessions Overview</p>

        <!-- Tab buttons -->
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Home')" id="defaultOpen">Home</button>
            <button class="tablinks" onclick="openTab(event, 'Log')">Log</button>
            <button class="tablinks" onclick="openTab(event, 'Tutee')">Tutee</button>
            <button class="tablinks" onclick="openTab(event, 'Link')">Link</button>
        </div>

        <!-- Tab content -->
        <div id="Home" class="tabcontent">
            <h2>Summary</h2>
            <div class="summary-item">
                <p>Sessions Completed: <span id="sessions-done">0</span></p>
                <p>Sessions Paid For: <span id="sessions-paid">0</span></p>
                <p>Progress: <span id="progress">0/0</span></p>
            </div>
        </div>


        <div id="Log" class="tabcontent">
            <div class="tabcontent-header">
                <h2>Session History</h2>
            </div>
            <ul id="history-list"></ul>
        </div>

        <div id="Tutee" class="tabcontent">
            <div class="tabcontent-header">
                <h2>Elisha</h2>
                <h3>Topics Covered</h3>
            </div>
            <ul id="topics-list"></ul>
        </div>

        <div id="Link" class="tabcontent">
            <div class="tabcontent-header">
                <h2>Meeting Links</h2>
            </div>
            <button onclick="window.open('https://meet.google.com/tzd-yzga-dkm', '_blank')">Israel</button>
            <button onclick="window.open('https://meet.google.com/dfs-gheo-gva', '_blank')">Apphia</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
